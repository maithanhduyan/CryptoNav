# app/nginx.conf
# Định nghĩa upstream cho các server FastAPI
upstream fastapi_app {
    server cryptonav_api:8000;  # 'api' là tên service của FastAPI trong docker-compose (chạy trên cổng 8000)
    # Nếu có nhiều instance app, liệt kê chúng tại đây để Nginx load balance
    # server cryptonav_api:8000;
}

# Upstream React/Vite UI service
upstream vite_ui {
    server cryptonav_ui:5173;  # tên đúng với docker-compose service
}

# Thiết lập vùng lưu cache cho proxy (10 MB, có thể tăng tuỳ nhu cầu)
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=fastapi_cache:10m max_size=100m;

server {
    listen 80;
    server_name _;  # Lắng nghe trên tất cả tên miền (có thể thay bằng domain cụ thể)

    # Forward API requests to FastAPI
    location /api/ {
        proxy_pass http://fastapi_app/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_cache fastapi_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 1m;
        proxy_cache_bypass $http_authorization;

        # log
        access_log /var/log/nginx/fastapi_access.log;
        error_log /var/log/nginx/fastapi_error.log;
    }

    # Forward all other requests to the React/Vite UI
    location / {
        proxy_pass http://cryptonav_ui:5173/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # log
        access_log /var/log/nginx/ui_access.log;
        error_log /var/log/nginx/ui_error.log;
    }

    # log
    # access_log /var/log/nginx/access.log;
    # error_log /var/log/nginx/error.log;
}
